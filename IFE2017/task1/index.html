<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>checkbox/radio</title>
  <style>
    @import './css.css';
  </style>
</head>
<body>
  <div>
    <label class="radio"><input class="inputNone" type="radio" name="radio" value="A" checked><span class="newInput"></span><span>Click A</span></label>
    <label class="radio"><input class="inputNone" type="radio" name="radio" value="B"><span class="newInput"></span><span>Click B</span></label>
  </div>
  <div>
    <label class="checkbox"><input class="inputNone" type="checkbox" name="checkbox" value="A"><span class="newCheck"></span><span>Click A</span></label>
    <label class="checkbox"><input class="inputNone" type="checkbox" name="checkbox" value="B"><span class="newCheck"></span><span>Click B</span></label>
    <label class="checkbox"><input class="inputNone" type="checkbox" name="checkbox" value="C"><span class="newCheck"></span><span>Click C</span></label>
  </div>
</body>
</html>
